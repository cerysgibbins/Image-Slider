<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript">
	var nrImg = 5;  //the number of images
        var IntSeconds = 5;     //the seconds between the imgs

        function Load()
        {
            nrShown = 0;    //the img visible
            Vect = new Array(nrImg + 10);
            Vect[0] = document.getElementById("Img1");
            Vect[0].style.visibility = "visible";

            document.getElementById("S" + 0).style.visibility = "visible";

            for (var i = 1; i < nrImg; i++)
            {
                Vect[i] = document.getElementById("Img" + (i + 1));
                document.getElementById("S" + i).style.visibility = "visible";
            }

            document.getElementById("S" + 0).style.backgroundColor = "rgba(255, 255, 255, 0.90)";
            document.getElementById("SP" + nrShown).style.visibility = "visible";

            mytime = setInterval(Timer, IntSeconds * 1000);
        }
        function Timer()
        {
            nrShown++;
            if (nrShown == nrImg)
                nrShown = 0;
            Effect();
        }
        //next img
        function next()
        {
            nrShown++;
            if (nrShown == nrImg)
                nrShown = 0;
            Effect();

            clearInterval(mytime);
            mytime = setInterval(Timer, IntSeconds * 1000);
        }
        function prev()
        {
            nrShown--;
            if (nrShown == -1)
                nrShown = nrImg -1;
            Effect();

            clearInterval(mytime);
            mytime = setInterval(Timer, IntSeconds * 1000);
        }
        //here changes the img + effect
        function Effect()
        {
            for (var i = 0; i < nrImg; i++)
            {
                Vect[i].style.opacity = "0";   //to add the fade effect
                Vect[i].style.visibility = "hidden";

                document.getElementById("S" + i).style.backgroundColor = "rgba(0, 0, 0, 0.70)";
                document.getElementById("SP" + i).style.visibility = "hidden";
            }
            Vect[nrShown].style.opacity = "1";
            Vect[nrShown].style.visibility = "visible";
            document.getElementById("S" + nrShown).style.backgroundColor = "rgba(255, 255, 255, 0.90)";
            document.getElementById("SP" + nrShown).style.visibility = "visible";
        }
	
	</script>
    <title>Image Slider</title>
</head>
<body onload="Load()">
    <div id="slider">
        <div id="imgs">
            <!-- adding the images -->
            <img id="Img1" alt="Moonlight" src="images/Moonlight.jpg"/>
            <img id="Img2" alt="Palm Trees" src="images/Palm-trees.jpg"/>
            <img id="Img3" alt="Pool Side" src="images/Pool-side.jpg"/>
            <img id="Img4" alt="sea Rocks" src="images/Sea-rocks.jpg"/>	
            <img id="Img5" alt="Lanza island" src="images/lanzarote-Island.jpg"/>
        </div>
        <!--Here is going to be the left right buttons, the info and the images shown-->
        <div id="Snav">
            <!-- here is the circles , shows the current image -->
            <div id="SnavUp">
                <div id="Scircles">
                    <ul>
                        
                        <li id="S0"></li>
                        <li id="S1"></li>
                        <li id="S2"></li>
                        <li id="S3"></li>				
                        <li id="S4"></li>
                    </ul>
                </div>
            </div>
            <!-- the left and right button -->
            <div id="SnavMiddle">
                <img id="Sleft" alt="left button" src="images/left.png" onclick="prev()"/>
                <img id="Sright" alt="right button" src="images/right.png" onclick="next()"/>
            </div>
            <!-- The captions of the images -->
            <div id="SnavBottom">
                <p id="SP0">Blue Sky Moonlight</p>
                <p id="SP1">Palm Trees</p>
                <p id="SP2">Pool Side</p>
                <p id="SP3">Sea Rocks</p>
				<p id="SP4">Lanzarote Island</p>
            </div>
        </div>
    </div>
</body>
</html>
